<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #b3d9e6;
            font-family: Georgia, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            font-size: 2rem;
            color: white;
            background-color: #FF8000;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .result {
            background-color: #00CC00;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .btn {
            background-color: #3399FF;
            color: white;
        }

        .btn:hover {
            background-color: #00CC00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            AVERAGE CALCULATOR
        </div>

        <div>
            <label for="numbersInput">Enter numbers (separated by commas):</label>
            <input type="text" id="numbersInput" placeholder="e.g., 1,2,3,4" />
            <button class="btn w-100" onclick="calculateAverage()">Calculate</button>
        </div>

        <div class="result" id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateAverage() {
            const numbersInput = document.getElementById('numbersInput').value;
            const numbersArray = numbersInput.split(',').map(Number);
            const primes = [];
            const fibonacci = [];
            const evens = [];
            const randoms = [];

            // Helper function to check if a number is prime
            function isPrime(num) {
                if (num <= 1) return false;
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }
            function isFibonacci(num) {
                const isPerfectSquare = (x) => Math.sqrt(x) % 1 === 0;
                return isPerfectSquare(5 * num * num + 4) || isPerfectSquare(5 * num * num - 4);
            }
            numbersArray.forEach((num) => {
                if (isPrime(num)) {
                    primes.push(num);
                }
                if (isFibonacci(num)) {
                    fibonacci.push(num);
                }
                if (num % 2 === 0) {
                    evens.push(num);
                }
                randoms.push(num); 
            });
            const average = (numbersArray.reduce((a, b) => a + b, 0) / numbersArray.length).toFixed(2);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <strong>Result:</strong><br>
                <p><strong>Prime numbers:</strong> ${primes.join(', ') || 'None'}</p>
                <p><strong>Fibonacci numbers:</strong> ${fibonacci.join(', ') || 'None'}</p>
                <p><strong>Even numbers:</strong> ${evens.join(', ') || 'None'}</p>
                <p><strong>Random numbers:</strong> ${randoms.join(', ')}</p>
                <p><strong>Average:</strong> ${average}</p>
            `;
        }
    </script>

</body>
</html>
